<div *ngFor="let user of gotUsers">
  <p>Name: {{user.name.title}} {{user.name.first}} {{user.name.last}}.    Phone: {{user.phone}},  email: {{user.email}},    date of birth {{user.dob}}</p>
  <button (click)="getUser(user.id)">User View</button>
</div>

<app-user-view [getUsr]="getUsr"></app-user-view>

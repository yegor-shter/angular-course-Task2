<p>
  users-generator works!
</p>


<button appConfirm (click)='getUser()' [disabled]="!isEnabled">Load users from API</button>
<div *ngFor="let user of users">
  <p>Name: {{user.name.title}} {{user.name.first}} {{user.name.last}}.    Phone: {{user.phone}},  email: {{user.email}},    date of birth {{user.dob | date}}</p>
  <button   (click)="selectUser(user)">User View</button>
</div>

<app-user-view [user]="selectedUser" *ngIf="selectedUser"  (onUserDelete)="userDelete($event)"></app-user-view>
